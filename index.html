<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top_img">
          <a class="img_link" href="#">
            <img
              class="img"
              src="./images/image-equilibrium.jpg"
              alt="image-equilibrium-nft-preview"
            />
          </a>
          <img class="middle" src="./images/icon-view.svg" alt="icon-view " />
        </div>
        <a href="#" class="title">Equilibrium #3429</a>
        <p class="description">
          Our equilibrium collection promotes balance and calm.
        </p>
        <div class="icons">
          <div class="eth">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
            <p>0.0041 ETH</p>
          </div>
          <div class="deadline">
            <img src="./images/icon-clock.svg" alt="icon-clock" />
            <p class="days">3 days left</p>
          </div>
        </div>
        <div class="footer">
          <hr />
          <div class="author">
            <img
              class="img_author"
              src="./images/image-avatar.png"
              alt="avatar of autor, Jules Wyvern"
            />
            <div class="author_footer">
              <p class="creator">Creation of</p>
              <a class="author_link" href="#">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
